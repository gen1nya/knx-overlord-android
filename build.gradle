// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.2' apply false
    id 'com.android.library' version '7.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    kotlinVersion = '1.6.10'
    rxBindingVersion = '4.0.0'

    rxBinding = "com.jakewharton.rxbinding4:rxbinding:$rxBindingVersion"
    rxBindingAppCompat = "com.jakewharton.rxbinding4:rxbinding-appcompat:$rxBindingVersion"

    // rxjava
    rxJava3 = "io.reactivex.rxjava3:rxjava:3.1.3"
    rxAndroid3 = 'io.reactivex.rxjava3:rxandroid:3.0.0'
    rxRelay3 =  'com.jakewharton.rxrelay3:rxrelay:3.0.1'

    compileSdkVersion = 32
    targetSdkVersion = 32
    minSdkVersion = 26

    annotation = 'androidx.annotation:annotation:1.2.0-beta01'
    appCompat = 'androidx.appcompat:appcompat:1.3.0-beta01'
    materialDesign = 'com.google.android.material:material:1.3.0'

    junitKotlin = "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    mockitoKotlin = 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
}